<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/Crop_bgimage.jpg'); /* Background image */
            background-size: cover; /* Cover entire viewport */
            background-position: center; /* Center the background image */
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay for better contrast */
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1; /* Ensure it is above the overlay */
        }

        .container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .result {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Crop Prediction Result</h1>
        <p class="result">The recommended crop is: {{ prediction }}</p>
        <a class="back-link" href="/">Make another prediction</a>
    </div>
</body>
</html>
